<div class="row m-t-5" ng-repeat="item in $ctrl.items">
    <div class="col-md-24 bordered m-t-5 u-isActionable" ng-click="$ctrl.selectMessage(item)">
        <div class="row">
            <div class="col-md-16">
                {{ item.sender.email }}
            </div>
            <div class="col-md-8">
                {{ item.updated_at }}
            </div>
        </div>
        <div class="row m-t-5">
            <div class="col-md-24">
                {{ item.subject }}
            </div>
        </div>
        <div class="row m-t-5">
            <div class="col-md-24">
                {{ item.text }}
            </div>
        </div>
    </div>
</div>
